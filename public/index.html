<template id="home-page">
  <div class="vue-component">
    <div class="container">
    <div  class="img-top">
       <div class="font-top">

         <h3 >Welcome to the world of homemade food</h3><br>
         <h4 >Are you a chef or a customer?</h4><br>
       </div>
       <div align="center"> 
         <a href="/#/signup"><button class="sign">SignUp</button></a>
         <a href="/#/login"><button class="sign">LogIn</button></a>
       </div>
     </div> 
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">
   <div class="block">
    <div class="container">
      <div class="block-header">
        <h4>New account</h4>
      </div>
      <div class="block-body" >
      <div class="row"> 
        <div class="col-6">
          <p class="lead"><strong>Do you want to use this web site to sell your food?</strong></p>
        </div>
        <div class="col-6">
          <p class="lead"><strong>Do you want to use this web site to buy homemade food?</strong></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p class="lead">Create your account as a chef and choose the “chef” option.</p>
        </div>  
        <div class="col-6">      
          <p class="lead">Create your account as a customer and choose the “customer” option.</p>
        </div>
      </div>
        <hr>

      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Photo:</label>
        <input type="text" class="form-control" v-model="image_url">
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" class="form-control" v-model="phone_number">
      </div>
      <div class="form-group">
        <label>Zipcode:</label>
        <input type="text" class="form-control" v-model="zipcode">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <div class="col-6 ">
        <label class="form-label">Chef:
        <input type="radio" name="provider"  value="true" v-model="provider"></label>
        <label class="form-label">Customer:
        <input type="radio" name="provider" value="false" v-model="provider"></label>
      </div>
      <div class="form-group text-center">
      <button class="sign-new" v-on:click="submit()">Signup</button>
      </div><br>
    </div>
    </div>
   </div> 
  </div>
</template>

<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <div class="block">
        <div class="block-header">
          <h4>Login</h4>
        </div>      
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="block-body">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" v-model="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" v-model="password">
          </div>
          <div class="text-center">
            <button class="sign-new " v-on:click="submit()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="profile-show-page">
  <div class="vue-component">
    <div class="container">
      <div class="padding-small block">
        <div class="row">
          <div class="col-xl-3 col-lg-4 mb-md-5">
            <div class="customer-profile">
              <a href="" class="d-inline-block">
                <img src="" class="img-fluid rounded-circle customer-image"></a>
                <h5>{{current_user.first_name}} {{current_user.last_name}}</h5>
            </div>
            <div>
              <nav class="list-group customer-nav">
                <a href="" class="list-group-item d-flex justify-content-between align-items-center"><span></span></a>
              </nav>
            </div>
          </div>

          <div class="col-lg-8 col-xl-9 pl-lg-3">
            <div class="block-header mb-5">
              <h5>Change password</h5>
            </div>
            <div class="content-block">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="password_old" class="form-label">Old password</label>
                    <input id="password_old" type="password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="password_1" class="form-label">New password</label>
                    <input id="password_1" type="password" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="password_2" class="form-label">Retype new password</label>
                    <input id="password_2" type="password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class=""></i>Change password 
                </button>
              </div>
            </div>
          </div>
        </div>
         
      </div>   
    </div>
  </div>
</template>
